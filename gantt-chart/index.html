<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sample String');
        data.addColumn('date', 'Sample Date');
        data.addColumn('number', 'Sample Number');
        data.addRows([
          ['Text 1', new Date(2021, 1, 1), 100],
          ['Text 2', new Date(2021, 1, 2), 50]
        ]);
        var trackHeight = 40;
        var options = {
          height: (data.getNumberOfRows() * trackHeight) + 40,
          width: "100%",
          gantt: {
            defaultStartDate: new Date(2021, 1, 1),
            trackHeight: 30,
            criticalPathEnabled: false,
            innerGridHorizLine: {
              stroke: '#91ac86',
              strokeWidth: 2
            },
            innerGridTrack: {fill: '#f5fdf8'},
            innerGridDarkTrack: {fill: '#f5fdf8'},
            labelStyle: {
              fontSize: 14,
              color: '#757575'
            },
            labelMaxWidth: 500,
            trackHeight: trackHeight,
            sortTasks: false
          }
        };
        var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
